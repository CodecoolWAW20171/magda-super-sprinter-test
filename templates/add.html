<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding story</title>
</head>
<body>
    <form action="/add" method="post" name="story">
        <p>ID:</p>
        <input type="text" name="id" required="required">
        <br>
        <p>Story Title:</p>
        <input type="text" name="title" min="5" required="required">
        <br>
        <p>User Story:</p>
        <textarea name="user_story" wrap="soft" required="required" rows="10"></textarea>
        <br>
        <p>Acceptance Criteria:</p>
        <textarea name="acceptance_criteria" wrap="soft" required="required" rows="15"></textarea>
        <br>
        <p>Business Value:</p>
        <input type="number" name="business_value" min="100" max="1500" step="100" pattern="d%100=0" required="required">
        <br>
        <p>Estimation:</p>
        <input type="number" name="estimation" min="0.5" max="40" step="0.5" pattern="d%0.5=0" required="required">
        <br>
        <p>Status</p>
        <input list="statuses" name="status" required="required">
            <datalist id="statuses">
                {% for status in statuses %}
                <option>{{ status }}</option>
                {% endfor %}
            </datalist>
        <br><br>
        <button type="submit">Add New User-Story</button>

    </form>

</body>
</html>
