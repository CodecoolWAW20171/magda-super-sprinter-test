<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter Page</title>
    </head>

    <body>

    <header>
        <h1>Super Sprinter 3000</h1>
        <h2>What's <strong>your</strong> story?</h2>
    </header>
    <br><br>
    <nav class="navigation">
        <a href="#">All stories</a>
        <a href="#">Add story</a>
        <a href="#">Make a good story</a>
        <a href="#">Sources</a>
    </nav>
    <br><br>
    <div class="table">
        <table>
            <tr>
                {% for item in headers %}
                    <th>{{item}}</th>
                {% endfor %}
            </tr>

            {% for row in user_stories %}
                <tr>
                    {% for item in row %}
                        <td>{{ row[item] }}</td>
                    {% endfor%}
                </tr>
            {% endfor %}

        </table>
    </div>

    </body>

</html>
