<!DOCTYPE html>
<html lang="en">

<!--Head of document-->
<head>
    <meta charset="UTF-8"/>
    <title>Edit User Story</title>
    <meta name="keywords" content="user-story, sprinter"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1"/> <!--from M.Zelent-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive web -->
    <link href="{{url_for('static', filename='css/my_style.css')}}" rel="stylesheet" type="text/css"/>
</head>

<!--Body of document-->
<body class="all_page">
    <header id="upper_part">
        <img alt="Autumn leaves" id="leaves" src="{{url_for('static',filename='images/leaves1.png')}}"/>
        <h1>Add User Story</h1>
        <h2 class="sprinter">Super Sprinter 3000</h2>
        <nav class="navigation" id="navigation">
            <a href="/list">ALL STORIES</a>
            <a href="/story">ADD STORY</a>
            <a href="#">MAKE A GOOD STORY</a>
            <a href="#">SOURCES</a>
        </nav>
    </header>

    <main class="divide_page">
        <form action="/story/{{ wanted_story['id'] }}"
              method="post" name="story" class="edit_story" id="edit_story">

            <label for="edit_title">Story Title:</label>
            <input id="edit_title" type="text" name="title" minlength="5" required="required" value="{{ wanted_story['title'] }}"/>

            <label for="edit_user_story">User Story:</label>
            <textarea id="edit_user_story" name="user_story" required="required" rows="8" cols="50">{{ wanted_story['user_story'] }}</textarea>

            <label for="edit_acceptance_criteria">Acceptance Criteria:</label>
            <textarea id="edit_acceptance_criteria" name="acceptance_criteria" required="required" rows="8"
                      cols="50">{{ wanted_story['acceptance_criteria'] }}</textarea>

            <label for="edit_business_value">Business Value:</label>
            <input id="edit_business_value" type="number" name="business_value" min="100" max="1500" step="100" pattern="d%100=0"
                   required="required" value="{{ wanted_story['business_value'] }}">

            <label for="edit_estimation">Estimation:</label>
            <input id="edit_estimation" type="number" name="estimation" min="0.5" max="40" step="0.5" pattern="d%0.5=0"
                   required="required" value="{{ wanted_story['estimation'] }}">

            <label class="add_status" for="edit_statuses">Status</label>
            <select name="statuses" id="edit_statuses" class="edit_status" required="required">
                {% for status in statuses %}
                    <option selected="selected">{{status}}</option>
                {% endfor %}
            </select>
        </form>
    </main>
    <aside class="second_divide_page">
        <img id="done_picture" src="../static/images/done.jpg" alt="Definition of done">
        <button form="edit_story" class="submit_button" type="submit">UPDATE USER STORY</button>
    </aside>
    <footer>
        <h5 id="mailto"><a href="mailto:mw23127@gmail.com"> Contact</a></h5>
        <h5 class="copyright" id="copyright">copyright 2018-2019@mw&pk with CC</h5>
    </footer>

</body>
</html>
