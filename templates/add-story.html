<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Add User Story</title>
        <meta name="description" content="Tell us your story!"/>
        <meta name="keywords" content="user-story, sprinter"/>
        <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1"/> <!--from M.Zelent-->
        <link href="{{url_for('static', filename='css/my_style.css')}}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
    <img alt ="Autumn leaves" id="leaves" src="{{url_for('static',filename='css/leaves1.png')}}"/>
    <header>
        <h1>Add User Story</h1>
        <h2>What's <strong>your</strong> story?</h2>
    </header>
    <nav class="navigation">
        <a href="/">All stories</a>
        <a href="/story">Add story</a>
        <a href="#">Make a good story</a>
        <a href="#">Sources</a>
    </nav>
    <form action="/story" method="post" name="story" class="story">
        <label>ID:</label><br>
        <input type="text" name="id" required="required">
        <br><br>

        <label for="title" >Story Title:</label><br>
        <input id="title" type="text" name="title" minlength="5" required="required"/>
        <br><br>

        <label for="user_story">User Story:</label><br>
        <textarea id="user_story" name="user_story" wrap="soft" required="required" rows="10" cols="50"></textarea>
        <br><br>

        <label for="acceptance_criteria">Acceptance Criteria:</label><br>
        <textarea id="acceptance_criteria" name="acceptance_criteria" wrap="soft" required="required" rows="10" cols="50"></textarea>
        <br><br>

        <label for="business_value">Business Value:</label><br>
        <input id="business_value" type="number" name="business_value" min="100" max="1500" step="100" pattern="d%100=0" required="required">
        <br><br>

        <label for="estimation">Estimation:</label><br>
        <input id="estimation" type="number" name="estimation" min="0.5" max="40" step="0.5" pattern="d%0.5=0" required="required">
        <br><br>

        <label>Status</label><br>
        <input list="statuses" name="status" required="required">
            <datalist id="statuses">
                {% for status in statuses %}
                <option>{{ status }}</option>
                {% endfor %}
            </datalist>
        <br><br>
        <button type="submit">Add New User Story</button>

    </form>

</body>
</html>
